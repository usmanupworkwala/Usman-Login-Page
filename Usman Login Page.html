<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .logo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            overflow: hidden;
            margin: 0 auto;
        }
        .logo img {
            width: 100%;
            height: auto;
        }
        .name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .form {
            margin-top: 20px;
        }
        .form input {
            width: 300px;
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }
        .form button {
            width: 100px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://media.licdn.com/dms/image/D4D03AQFMYYXHDUanVQ/profile-displayphoto-shrink_800_800/0/1709111599960?e=2147483647&v=beta&t=600Ub9OiX5usncRPWeytIk6OIy7ObsyqfCsvtgE1N3A" alt="Logo">
        </div>
        <div class="name">
            Usman Upworkwala
        </div>
        <div class="form">
            <form action="#" method="POST">
                <input type="text" name="email_or_phone" placeholder="Email or Phone Number" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
